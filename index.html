<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peyton's Links</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="date-time" class="date-time"></div> <!-- Date and Time Container -->
    
    <div class="container">
        <img src="profile.png" alt="Profile Picture" class="profile-pic">
        <h1 id="typing-text"></h1>
<script>
    let i = 0;
    let text = "Peyton's Links";
    
    function typeWriter() {
        if (i < text.length) {
            document.getElementById("typing-text").innerHTML += text.charAt(i);
            i++;
            setTimeout(typeWriter, 150);
        }
    }
    window.onload = typeWriter;
</script>

        <div class="links">
            <a href="mailto:peytonmeyer23@gmail.com" target="_blank">Email Me</a>
            <a href="https://www.linkedin.com/in/peytonmeyer05/" target="_blank">LinkedIn</a>
            <button onclick="toggleResume()" class="resume-btn">View My Resume</button> <!-- Button to toggle resume display -->
        </div>
        <div id="resume-box" class="resume-box">
            <iframe src="resume.pdf" width="100%" height="500px"></iframe> <!-- Embedded PDF viewer -->
        </div>
    </div>

    <script>
        function toggleResume() {
            var resumeBox = document.getElementById('resume-box');

            // Check if the screen width is less than 600px (mobile size)
            if (window.innerWidth < 600) {
                // Redirect to resume in a new tab for mobile users
                window.open('resume.pdf', '_blank');
            } else {
                // Toggle the visibility of the resume on larger screens
                if (resumeBox.style.display === 'none' || resumeBox.style.display === '') {
                    resumeBox.style.display = 'block';
                } else {
                    resumeBox.style.display = 'none';
                }
            }
        }

        // Function to display current date and time
        function updateDateTime() {
            const dateTimeElement = document.getElementById('date-time');
            const now = new Date();
            const formattedDateTime = now.toLocaleDateString() + ' ' + now.toLocaleTimeString();
            dateTimeElement.textContent = formattedDateTime;
        }

        // Update date and time every second
        setInterval(updateDateTime, 1000);
    </script>
    <script>
        document.querySelector('.profile-pic').addEventListener('click', function() {
            this.classList.add('spin');
            setTimeout(() => {
                this.classList.remove('spin'); // This ensures the spin can happen again on future clicks
            }, 1000); // Match the duration of the animation (1 second)
        });
    </script>
    
</body>
</html>
